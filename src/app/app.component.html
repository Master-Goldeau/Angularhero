<div class="hero-edit">
  <h2>Ajouter un nouveau héro : </h2>
  <form #heroForm="ngForm" (ngSubmit)="validateHero($event)">

    <div style="display: inline-block">
      <label for="name">Nom : </label>
      <input id="name" name="name" #nameCtrl="ngModel" [(ngModel)]="newHeroName" required/>
    </div>
    <span class="error" *ngIf="nameCtrl.invalid && nameCtrl.dirty">
      Nom du héro obligatoire
    </span>
    <button [disabled]="!heroForm.valid"> Ajouter </button>
  </form>
  Formulaire valide ? {{ heroForm.valid}}
</div>
